server:
  port: 8082

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  output:
    ansi:
      enabled: always


  jackson:
    default-property-inclusion: non_null

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2_db

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver